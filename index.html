<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Nothing+You+Could+Do&family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <title>YouShallNotPassword</title>
    <link
      rel="shortcut icon"
      href="assets/confidentiality_user_private_auth_locked_secure_icon_179852.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- ---password-box----- -->
      <div class="password">
        <div class="title">Random Password Generator</div>
        <!-- <div class="sub1">Need a Unique, Secure Password?</div>
        <div class="sub2">Use Our Password Generator</div> -->
        <div class="display">
          <input
            type="text"
            id="pass"
            placeholder="Generate a Password"
            readonly
          />

          <img 
            src="/assets/reset_icon_246246.png"
            alt="reset-logo"
            onclick="resetGenerator()"
            class="regenerate"
          />
          <img 
            src="assets/copy.png"
            alt="copy-logo"
            onclick="copyPassword()"
            class="copy"
          />
        </div>
        <div class="generate">
          <button onclick="generatePassword()" type="button"></button>
        </div>
      </div>

      <!-- -----end of password-box------ -->

      <!-- ----password-length-sliders----- -->
      <div class="length-wrapper">
        <div class="password-length">Length:</div>
        <div class="slider">
          <div class="min-max">
            <button class="min-max-btn" onclick="decrement()"></button>
          </div>
          <input type="range" min="3" max="30" value="1" id="lengthSlider" />
          <div class="min-max">
            <button class="min-max-btn" onclick="increment()"></button>
          </div>
        </div>
        <span id="lengthValue">30</span>
      </div>
      <!-- ----end of password-length-sliders------- -->
      <div id="passwordStrength">
        <img id="passwordStrengthImg" src="" alt="Password Strength" />
        <input id="passwordInput" />
      </div>

      <!-- --------category container-------- -->
      <div class="category">
        <div class="character-type">
          <div class="card">
            <div class="fxn">Lowercase</div>
            <section>
            <div class="btn-wrap">
              <input type="checkbox" id="abc" checked  />
            </div>
            </section>
          </div>
        </div>
        <div class="character-type">
        <div class="card">
          <div class="fxn">Uppercase</div>
          <section>
            <div class="btn-wrap">
              <input type="checkbox" id="ABC" checked />
            </div>
          </section>
        </div>
        </div>
        <div class="character-type">
        <div class="card">
          <div class="fxn">Numbers</div>
          <section>
            <div class="btn-wrap">
              <input type="checkbox" id="123" checked />
            </div>
          </section>
        </div>
        </div>
        <div class="character-type">
        <div class="card">
          <div class="fxn">Special Characters</div>
          <section>
            <div class="btn-wrap">
              <input type="checkbox" id="#$%" checked />
              
            </div>
          </section>
        </div>
        </div>
        <div class="character-type">
        <div class="card">
          <div class="fxn">Pass Phrase</div>
          <section>
            <div class="btn-wrap">
              <input type="checkbox" id="passphrase" checked />
            </div>
          </section>
        </div>
        </div>
      
    </div>

    <!-- <div><input type="checkbox" id="abc" checked /> Lowercase</div> -->

    <div><input type="checkbox" id="123" checked /> Numbers</div>
    <div><input type="checkbox" id="#$%" checked /> Special Characters</div>
    <div><input type="checkbox" id="passphrase" checked /> Passphrase</div> -->

  </body>
</html>
